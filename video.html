<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API's de HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/63b7e177a4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="video.js"></script>
</head>

<body>
    <div class="container vh-100 mt-5 p-5 bg-white contenedor d-flex justify-content-center">
        <div id="div-reproductor">
            <h2 class="mb-3">Seleccione un archivo de v√≠deo</h2>
            <input type="file" name="archivo"
            onchange="handleFileSelect(event)" class="form-control">
            <div id="div-video" class="mt-2"></div>
            <div id="botonera" class="d-flex justify-content-center gap-3 p-2 oculto">
                <button onclick="document.getElementById('video').play();" class="btn"><i class="fa-solid fa-play fa-lg"></i></button>
                <button onclick="document.getElementById('video').pause();" class="btn"><i class="fa-solid fa-pause fa-lg"></i></button>
                <button onclick="document.getElementById('video').volume += 0.25;" class="btn"><i class="fa-solid fa-volume-high fa-lg"></i></button>
                <button onclick="document.getElementById('video').volume -= 0.25;" class="btn"><i class="fa-solid fa-volume-low fa-lg"></i></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
